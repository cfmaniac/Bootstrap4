<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Login/Signup</title>

  <!-- Google Font & Material Icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
  
  <!-- App CSS -->
  <link type="text/css" href="assets/css/style.css" rel="stylesheet">
  <!-- Jquery -->
  <script src="assets/js/jquery/dist/jquery.min.js"></script>

</head>
<body class="login">
  
    <div class="row">
        <div class="col-sm-10 col-sm-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
            <h2 class="text-primary center m-a-2">
              <i class="material-icons md-36">control_point</i> <span class="icon-text">Admin Plus</span>
            </h2>
            <div class="card-group">
                <div class="card bg-transparent">
                    <div class="card-block">
                        <div class="center">
                            <h4 class="m-b-0"><span class="icon-text">Login</span></h4>
                            <p class="text-muted">Access your account</p>
                        </div>
                        <form action="http://admin-plus.envato.ipv4.ro/dist/index.html" method="get">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                                <a href="#" class="pull-xs-right">
                                    <small>Forgot?</small>
                                </a>
                                <div class="clearfix"></div>
                            </div>
                            <div class="center">
                                <button type="submit" class="btn  btn-primary-outline btn-circle-large">
                                  <i class="material-icons">lock</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block center">
                        <h4 class="m-b-0">
                          <i class="material-icons">person_add</i> <span class="icon-text">Sign Up</span>
                        </h4>
                        <p class="text-muted">Create a new account</p>
                        <form action="http://admin-plus.envato.ipv4.ro/dist/index.html" method="get">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-rounded">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
